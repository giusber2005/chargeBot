{% extends "root.html" %}

{% block title %}
    Chat Page
{% endblock %}

{% block body %}
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with ChargeBot</h2>
            <a href="/home" class="back-button">Home</a>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="chat-input">
            <form action="/chat_page" method="post" id="startChatForm">
                <input type="hidden" id="value" value="2">
                <input type="text" id="messageInput" name="messageInput" placeholder="Type a message..." required>
                <button id="sendButton">Send</button>
                <div class="spinner-grow" id="loadingWheel" role="status" style="display: none; margin: 20px">
                    <span class="sr-only">Loading...</span>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
